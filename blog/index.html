---
layout: default
title: Blog
---

<div class="header">
  <h1>Blog</h1>
</div>

<ul class="unstyled">
  {% for post in site.categories.blog %}
    <li>
      <a href="{{ post.url }}">{{ post.title }} </a>
      <i class="pull-right">{{ post.date | date: "%h %Y"}}</i>
    </li>
  {% endfor %}
</ul>
